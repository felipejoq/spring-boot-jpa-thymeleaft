<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="'AplicaciÃ³n CRUD Spring - ' + ${titulo}">Insert
	title here</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">

</head>
<body>

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/"><i
					class="fas fa-chalkboard-teacher"></i> Spring boot</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link active" th:href="@{/listar}"> 
						<i class="fas fa-users"></i> Clientes
						</a>
					</div>
					<ul class="navbar-nav">
						<li sec:authorize="!isAuthenticated()" class="nav-item"><a
							class="btn btn-outline-light btn-sm" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Ingresar</a></li>

						<li sec:authorize="isAuthenticated()" class="nav-item">

							<div class="dropdown">
								<a class="btn btn-info dropdown-toggle" href="#" role="button"
									id="dropdownMenuLink" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">
									<i class="fas fa-user"></i> <span sec:authentication="name"></span></a>

								<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
									<form th:action="@{/logout}" method="POST">

										<button class="dropdown-item" type="submit">
											<i class="fas fa-sign-out-alt"></i> Salir
										</button>

									</form>
								</div>
							</div>

						</li>

					</ul>


				</div>
			</div>
		</nav>

		<div class="container mt-4">

			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-warning" th:if="${warning != null}"
				th:text="${warning}"></div>
			<div class="alert alert-info" th:if="${info != null}"
				th:text="${info}"></div>

		</div>
	</header>

	<div class="container mt-3"></div>

	<footer th:fragment="footer" class="container text-center mt-5">

		<p sec:authorize="isAuthenticated()">
			Usuario: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>

		<img th:src="@{/img/logo.jpg}" width="20px" class="responsive-img">
		Spring Boot + Thymeleaf + JPA + MariaDB &copy; 2019

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"></script>

		<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>

		<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>

	</footer>


</body>
</html>
