<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head th:replace="layouts/layout :: head"></head>
<body>

	<header th:replace="layouts/layout :: header"></header>

	<div class="container">

		<div class="row">

			<div class="col-6 m-auto">

				<div class="card mt-5 bg-light">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">

						<div th:object="${cliente}" th:remove="tag">

							<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">

								<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>

							</ul>

						</div>

						<form th:action="@{/form}" th:object="${cliente}" method="POST"
							enctype="multipart/form-data">

							<div class="form-group">
								<input type="text" th:field="*{nombre}" placeholder="Nombre"
									class="form-control"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
							<div class="form-group">
								<input type="text" th:field="*{apellido}" placeholder="Apellido"
									class="form-control"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}"></small>
							</div>
							<div class="form-group">
								<input type="email" th:field="*{email}" placeholder="Email"
									class="form-control"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>

							<div class="form-group">
								<input type="text" th:field="*{createAt}" placeholder="Fecha"
									class="form-control"
									th:errorclass="'form-control alert-danger'"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('createAt')}"
									th:errors="*{createAt}"></small>
							</div>

							<div class="form-group">
								<label for="file">Seleccione la foto:</label>
								<input type="file" name="file" id="file" class="form-control-file">
							</div>



							<button class="btn btn-primary btn-block">Guardar</button>
						</form>

					</div>
				</div>

			</div>

		</div>

	</div>

	<footer th:replace="layouts/layout :: footer"></footer>

</body>
</html>
